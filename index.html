<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <!-- Custom JavaScript -->
    <script src="scriptcon.js"></script>
    <!-- Particle.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header styling */
        .title {
            font-family: "Montserrat", sans-serif;
            font-weight: 800;
            font-size: 36px;
            text-transform: uppercase;
            color: #d23669;
            text-align: center;
            margin-bottom: 30px;
        }
        /* Message and image container styling */
        .message-container, .image-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .message-container p {
            color: #E0115F;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        /* Audio container styling */
        .audio-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 20px;
        }
        /* Carousel styling */
        .carousel {
            max-width: 90%;
            margin: 0 auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="title">Happy Birthday, Saad!</h2>
        </div>
    </header>
    <!-- Particle container -->
    <div id="tsparticles"></div>

    <!-- Content container -->
    <div class="container">
        <!-- Audio player -->
        <div class="audio-container">
            <audio controls>
                <source src="rec.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Image container -->
        <div class="image-container">
            <img src="Screenshot 2024-06-01 at 12.41.12â€¯AM.png" alt="A special picture">
        </div>

        <!-- Text message -->
        <div class="message-container">
            <p>Therapy is time-consuming, I choose to stare at these and more for even more time</p>
        </div>

        <!-- Carousel -->
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Carousel items -->
            </div>
            <!-- Carousel controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Additional message and image -->
        <div class="message-container">
            <p style="color: white; font-size: 2em; font-weight: bold;">Just when you thought it's over...</p>
        </div>
        <div class="image-container">
            <img src="IMG_2992.PNG" alt="Another special picture">
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
